<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - WarungTendaBiru</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 class="page-title">Menu</h2>
  <div class="menu-list" id="menu-list"></div>

  <div class="bottom-nav">
    <a href="index.html">ğŸ </a>

  </div>

  <!-- Inline your data instead of a separate module file -->
  <script>
    const menuItems = [
      {
        title: "Ayam Bakar Bumbu Rujak",
        desc: "Grilled chicken in spicy-sweet rujak sauce.",
        price: 15000,
        available: true,
        img: "ayambakarbumburujak.jpg",
        link: "dish-ayam.html"
      },
      {
        title: "Woku",
        desc: "Spicy Manadonese-style chicken with herbs.",
        price: 8000,
        available: true,
        img: "woku.jpg",
        link: "dish-woku.html"
      },
      {
        title: "Pesmol",
        desc: "Fried fish in turmeric coconut sauce.",
        price: 13000,
        available: true,
        img: "pesmol.jpg",
        link: "dish-pesmol.html"
      }
    ];

    // build the menu
    const container = document.getElementById("menu-list");
    menuItems.forEach(item => {
      const a = document.createElement("a");
      a.href = item.link;
      a.className = "menu-item";
      a.innerHTML = `
        <img src="${item.img}" alt="${item.title}" />
        <div>
          <strong>${item.title}</strong>
          <p>${item.desc}</p>
          <p>
            <strong>Rp. ${item.price.toLocaleString("id-ID")}</strong> -
            <span class="${item.available ? "available" : "out-stock"}">
              ${item.available ? "Available" : "Out of Stock"}
            </span>
          </p>
        </div>
      `;
      container.appendChild(a);
    });
  </script>
</body>
</html>
