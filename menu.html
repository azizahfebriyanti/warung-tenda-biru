<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - WarungTendaBiru</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 class="page-title">Menu</h2>
  <div class="menu-list" id="menu-list"></div>

  <div class="bottom-nav">
    <a href="index.html">ğŸ </a>
    <a href="menu.html" class="active">ğŸ½ï¸</a>
    <a href="info.html">â„¹ï¸</a>
  </div>

  <script type="module">
    import { menuItems } from "./menu-data.js";
    const container = document.getElementById("menu-list");

    menuItems.forEach(item => {
      const a = document.createElement("a");
      a.href = item.link;
      a.className = "menu-item";
      a.innerHTML = `
        <img src="${item.img}" alt="${item.title}" />
        <div>
          <strong>${item.title}</strong>
          <p>${item.desc}</p>
          <p><strong>Rp. ${item.price.toLocaleString()}</strong> -
            <span class="${item.available? "available":"out-stock"}">
              ${item.available? "Available":"Out of Stock"}
            </span>
          </p>
        </div>
      `;
      container.appendChild(a);
    });
  </script>
</body>
</html>
